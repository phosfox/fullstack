version: '3.9'
services: 
  db: 
    image: postgres:14.1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: fullstack-db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    links: 
      - db
    depends_on:
      - db
    ports: 
      - "4000:4000"